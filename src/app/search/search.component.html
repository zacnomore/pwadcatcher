<form [formGroup]="searchForm" (ngSubmit)="search()">
    <mat-form-field>
      <input matInput formControlName="term" placeholder="Search" />
    </mat-form-field>
    <button mat-button>Search</button>
  </form>
  
<app-podcast-list [list]="(searchResults$ | async)" (clickItem)="viewPodcast($event)"></app-podcast-list>
